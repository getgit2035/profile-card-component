<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>profile card component</title>
</head>
<body>

    <main>

        <img id="victor" src="images/image-victor.jpg" alt="Victor Crest">

        <h1>Victor Crest <span id="number">26</span> </h1>

        <p>London</p>

        <div id="break"></div>
            
        <div id="align">
            <div class="stat">
                <span><h1>80K</h1></span>
                <span class="stat-name">Followers</span>
             </div>
    
             <div class="stat">
                <span><h1>803K</h1></span>
                <span class="stat-name">Likes</span>
            </div>
    
            <div class="stat">
                <span><h1>1.4K</h1></span>
                <span class="stat-name">Photos</span>
             </div>
    
        </div>

    </main>

</body>
</html>
